<body>
<table cellpadding="1" cellspacing="1" border="1">

<tr>

	<td>/ant/9/exercise/</td>
	<td></td>
</tr>
<tr>

</tr>
<tr>
	<td>waitForAllFields</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>pause</td>
	<td>20000</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=run</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=viewSolution</td>
	<td></td>
</tr>
<tr>
	<td>assertConfirmation</td>

	<td></td>
</tr>
<tr>
	<td>waitForPopUp</td>
	<td>Solution</td>
	<td>30000</td>
</tr>
<tr>
	<td>selectWindow</td>
	<td>name=Solution</td>
	<td></td>
</tr>

	<td>click</td>

	<td></td>
